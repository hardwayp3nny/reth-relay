[package]
name = "reth-polygon-relay"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
serde_json = "1"
rand = "0.8"

# Reth crates from upstream (align with examples)
reth-ethereum = { git = "https://github.com/paradigmxyz/reth", features = ["network"] }
reth-discv4 = { git = "https://github.com/paradigmxyz/reth", features = ["test-utils"] }
reth-tracing = { git = "https://github.com/paradigmxyz/reth" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth" }
reth-ethereum-forks = { git = "https://github.com/paradigmxyz/reth" }
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth" }

alloy-genesis = "1.0.24"
secp256k1 = { version = "0.30", default-features = true }
alloy-primitives = "1.3"
